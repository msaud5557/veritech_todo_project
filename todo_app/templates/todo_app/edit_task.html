

{% extends 'todo_app/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class ="alert alert-info text-center"> Update Task Information</h4>
        
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning btn-sm">Save Changes</button>
            <a href="{% url 'task_list' %}" class="btn btn-info btn-sm">Back to Task List</a>
        </form>
        
    </div>
</div>
{% endblock content %}
