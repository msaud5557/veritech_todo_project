

{% extends 'todo_app/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class ="alert alert-info text-center"> Task List Titles</h4>
        <div class="container">
        
            <ul class="list-group mt-4">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
                        <span class="badge badge-primary badge-pill">Priority: {{ task.priority }}</span>
                        {% if task.completed %}
                            <span class="badge badge-success badge-pill">Completed</span>
                        {% else %}
                            <span class="badge badge-warning badge-pill">Pending</span>
                        {% endif %}
                        <div class="btn-group">
                            <a href="{% url 'edit_task' task.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <a href="{% url 'add_task' %}" class="btn btn-primary mt-4">Add Task</a>
        </div>
</div>
{% endblock content %}
